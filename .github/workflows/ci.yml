name: CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    continue-on-error: ${{ matrix.may_fail }}
    runs-on: ubuntu-16.04
    strategy:
      fail-fast: false
      matrix:
        zk_version: ['3.4.14', '3.5.9']
        php_version: ['7.0', '7.1', '7.2', '7.3', '7.4']
        may_fail: [false]
        include:
          - zk_version: '3.4.14'
            php_version: '8.0'
            may_fail: true
          - zk_version: '3.5.9'
            php_version: '8.0'
            may_fail: true
          - zk_version: '3.6.2'
            php_version: '7.0'
            may_fail: true
          - zk_version: '3.6.2'
            php_version: '7.1'
            may_fail: true
          - zk_version: '3.6.2'
            php_version: '7.2'
            may_fail: true
          - zk_version: '3.6.2'
            php_version: '7.3'
            may_fail: true
          - zk_version: '3.6.2'
            php_version: '7.4'
            may_fail: true
          - zk_version: '3.6.2'
            php_version: '8.0'
            may_fail: true
    services:
      zookeeper:
        image: zookeeper
        ports:
          - 2181:2181
    steps:
    - uses: actions/checkout@v2
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php_version }}
        tools: phpize, php-config
    - name: Install dependencies
      run: sudo apt-get install libcppunit-dev lcov
    - name: Install libzookeeper
      run: ./.travis/install_libzookeeper.sh ${{ matrix.zk_version }}
    - name: phpize
      run: phpize
    - name: configure
      run: ./configure --with-libzookeeper-dir=/home/runner/libzookeeper-${{ matrix.zk_version }}
    - name: make
      run: make clean all
